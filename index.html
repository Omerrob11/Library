<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="button_container">
        <button class="add_new_book_btn">Add A new book!</button>
    </div>

    <dialog>
        <button>Close</button>
        <form action="/submit_form" class="form_container"></form>

        <label for="book_title">Book Title:</label>
        <input type="text" id="book_title" name="book_title" required>

        <label for="author">Book Author:</label>
        <input type="text" id="book_author" name="book_author" required>

        <label for="num_pages">Number Of Pages</label>
        <input type="number" id="num_pages" name="num_pages" required>

        <label for="have_read">Number Of Pages</label>
        <input type="checkbox" id="have_read" name="have_read" required>
        
    </dialog>

    <div class="book_cards">
        
    </div>
    
    
    <script src="./script.js"></script>
    
</body>
</html>
